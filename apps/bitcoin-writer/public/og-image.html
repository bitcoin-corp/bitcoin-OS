<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FF8C00 0%, #F7931E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .container {
            text-align: center;
            color: white;
            padding: 60px;
        }
        .logo {
            font-size: 120px;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 72px;
            font-weight: 700;
            margin: 0 0 30px 0;
            letter-spacing: -2px;
        }
        .tagline {
            font-size: 32px;
            font-weight: 300;
            opacity: 0.95;
            margin-bottom: 40px;
        }
        .features {
            font-size: 24px;
            opacity: 0.9;
        }
        .price {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 32px;
            border-radius: 40px;
            font-size: 28px;
            font-weight: 600;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">₿</div>
        <h1>Bitcoin Writer</h1>
        <div class="tagline">Your thoughts, your words, your ideas.<br/>On Chain. Forever.</div>
        <div class="features">Professional Document Editor • BSV Blockchain Storage</div>
        <div class="price">Save as NFTs for just 1¢</div>
    </div>
</body>
</html>
